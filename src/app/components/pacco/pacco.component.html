 <div class="col-md-9">
  <table class="table table-striped">
   <thead>
     <tr>
       <th>ID</th>
       <th>Peso</th>
       <th>Profondità</th>
       <th>Larghezza</th>
       <th>Altezza</th>
       <th>Tipo</th>
       <th>Stato</th>
       <th>Tracking Code</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let pacco of pacchi">
       <td>{{ pacco.id }}</td>
       <td>{{ pacco.peso }}</td>
       <td>{{ pacco.profondita }}</td>
       <td>{{ pacco.larghezza }}</td>
       <td>{{ pacco.altezza }}</td>
       <td>{{ pacco.tipo }}</td>
       <td>{{ pacco.stato }}</td>
       <td>{{ pacco.trackingCode }}</td>
      </tr>
   </tbody>
 </table>
 </div>
