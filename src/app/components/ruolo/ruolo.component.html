<div>
  <h1>Ruolo</h1>

  <form (ngSubmit)="saveRuolo()" #ruoloForm="ngForm">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="ruolo.nome" required>
    </div>

    <button type="submit" [disabled]="ruoloForm.invalid">Salva</button>
    <button type="button" (click)="resetForm()">Annulla</button>
  </form>

  <hr>

  <h2>Elenco Ruoli</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ruoloItem of ruoli">
        <td>{{ ruoloItem.id }}</td>
        <td>{{ ruoloItem.nome }}</td>
        <td>
          <button (click)="editRuolo(ruoloItem)">Modifica</button>
          <button (click)="deleteRuolo(ruoloItem.id)">Elimina</button>
        </td>
      </tr>
    </tbody>
  </table>

  <hr>

  <button (click)="addRuolo()">Aggiungi Ruolo</button>
</div>
